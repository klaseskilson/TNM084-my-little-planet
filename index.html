<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Little Planet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="dist/my-little-planet.bcb3fe67.css">

  <!-- js -->
  <script src="dist/libs.8a532ca7.js" defer></script>
  <script src="dist/my-little-planet.41576ca1.js" defer></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-37237546-3', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div id="loader"><p>loading...</p></div>
  <div id="canvasContainer"></div>
  <section id="controls">
    <header class="group">
      <h1>
        My little planet
        <a href="#" class="toggle" data-target="controls">hide</a>
      </h1>
    </header>
    <div class="group">
      <p>
        Procedurally generated planets using <a href="https://github.com/ashima/webgl-noise">WebGL noise</a>.
        Created by <a href="https://github.com/klaseskilson">Klas Eskilson</a>.
      </p>
      <p>
        Controls: hold left mouse button to rotate, right mouse to pan and scroll wheel to zoom.
        Modify the parameters below to create your own planet.
      </p>
    </div>
    <section class="group">
      <h2>Weather</h2>

      <div class="input">
        <label class="key" title="Average temperature">Avg. temperature</label>
        <input type="number" class="single" value="18" step="0.1" id="temperature" value="percent">
      </div>
      <input type="range" value="18" step="0.1" id="temperature" value="percent">
      <div class="input">
        <label class="key">Humidity %</label>
        <input type="number" class="single" value="80" min="0" max="100" id="humidity">
      </div>
      <input type="range" value="80" min="0" max="100" id="humidity">
    </section>
    <section class="group">
      <h2>Planet</h2>

      <div class="input">
        <label class="key" title="Mountain altitude">Mountain alt.</label>
        <input type="number" class="single" value="40" data-key="altitude">
      </div>
      <input type="range" value="40" min="0" data-key="altitude">
      <div class="input">
        <label class="key">Pole size</label>
        <input type="number" class="single" value="0" min="0" max="0.5" step="0.01" data-key="poleSize">
      </div>
      <input type="range" value="0" min="0" max="0.5" step="0.01" data-key="poleSize">
      <div class="input">
        <label class="key">Sea level</label>
        <input type="number" class="single" value="0" step="0.1" data-key="oceanLevel">
      </div>
      <input type="range" value="0" step="0.1" min="-50" data-key="oceanLevel">
    </section>
    <section class="group">
      <h2>Space!</h2>

      <div class="input">
        <label class="key">Atmosphere color</label>
        <input type="text" class="single" value="dddd00" placeholder="hex value" id="atmosphereColor"
          style="background: #dddd00; color: #111;">
      </div>
      <div class="input">
        <label class="key">Atmosphere alt.</label>
        <input type="number" class="single" value="100" data-key="atmosphereAltitude">
      </div>
      <input type="range" value="100" min="0" max="500" data-key="atmosphereAltitude">
    </section>

    <section class="group">
      <h2>Advanced <a href="#" class="toggle" data-target="adv">show</a></h2>

      <div class="hidden" id="adv">
        <div class="input">
          <label class="key" title="Atmosphere opacity">Atmosphere opac.</label>
          <input type="number" class="single" step="0.01" min="0" max="1" data-key="atmosphereOpacity">
        </div>
        <input type="range" step="0.01" min="0" max="1" data-key="atmosphereOpacity">
        <div class="input">
          <label class="key">Cloud animation</label>
          <input type="number" class="single" value="0.5" step="0.1" data-key="cloudAnimation">
        </div>
        <input type="range" value="0.5" step="0.1" min="0" max="50" data-key="cloudAnimation">
        <div class="input">
          <label class="key">Cloud color</label>
          <input type="text" class="single" value="ffffff" placeholder="hex value" id="cloudColor"
                 style="background: #ffffff; color: #111;">
        </div>
        <div class="input">
          <label class="key">Cloud density</label>
          <input type="number" class="single" value="0.8" min="0" max="1" step="0.01" data-key="cloudDensity">
        </div>
        <input type="range" value="0.8" min="0" max="1" step="0.01" data-key="cloudDensity">
        <div class="input">
          <label class="key">Cloud height</label>
          <input type="number" class="single" value="16" step="0.1" min="0" data-key="cloudHeight">
        </div>
        <input type="range" value="16" step="0.1" min="0" data-key="cloudHeight">
        <div class="input">
          <label class="key">Cloud limit</label>
          <input type="number" class="single" value="0.25" step="0.01" min="-1" max="1" data-key="cloudLimit">
        </div>
        <input type="range" value="0.25" step="0.01" min="-1" max="1" data-key="cloudLimit">
        <div class="input">
          <label class="key">Cloud variation</label>
          <input type="number" class="single" step="0.0001" data-key="cloudVariation">
        </div>
        <input type="range" step="0.0001" min="0" max="0.02" data-key="cloudVariation">
        <div class="input">
          <label class="key">Ocean roughness</label>
          <input type="number" class="single" step="0.01" min="0" max="10" data-key="roughness">
        </div>
        <input type="range" step="0.01" min="0" max="5" data-key="roughness">
        <div class="input">
          <label class="key">Ocean intensity</label>
          <input type="number" class="single" step="0.01" min="0" data-key="intensity">
        </div>
        <input type="range" step="0.01" min="0" max="1" data-key="intensity">
        <div class="input">
          <label class="key">Surface intensity</label>
          <input type="number" class="single" step="0.001" min="0" data-key="surfaceIntensity">
        </div>
        <input type="range" step="0.0001" min="0" max="0.1" data-key="surfaceIntensity">
        <div class="input">
          <label class="key" title="Surface noise offset">Surface noise</label>
          <input type="number" class="single" step="0.1" min="0" data-key="noiseOffset">
        </div>
        <input type="range" step="0.1" min="0" data-key="noiseOffset">
      </div>
    </section>
  </section>
</body>
</html>
