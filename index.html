<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Little Planet</title>
  <link rel="stylesheet" href="dist/my-little-planet.css">

  <!-- js -->
  <script src="dist/libs.js" defer></script>
  <script src="dist/my-little-planet.js" defer></script>
</head>
<body>
  <div id="loader"><p>loading...</p></div>
  <div id="canvasContainer"></div>
  <section id="controls">
    <header class="group">
      <h1>My little planet</h1>
    </header>
    <div class="group">
      <p>
        Modify the parameters below to create your own planet. Hold left
        mouse button to rotate, right mouse to pan and scroll wheel to zoom.
      </p>
    </div>
    <section class="group">
      <h2>Weather</h2>

      <div class="input">
        <label class="key" title="Average temperature">Avg. temperature</label>
        <input type="number" class="single" value="18" step="0.1" id="temperature" value="percent">
      </div>
      <div class="input">
        <label class="key">Cloud density</label>
        <input type="number" class="single" value="0.8" min="0" max="1" step="0.01" data-key="cloudDensity">
      </div>
      <div class="input">
        <label class="key">Humidity %</label>
        <input type="number" class="single" value="40" min="0" max="100" id="humidity">
      </div>
    </section>
    <section class="group">
      <h2>Planet</h2>

      <div class="input">
        <label class="key" title="Mountain altitude">Mountain alt.</label>
        <input type="number" class="single" value="40" data-key="altitude">
      </div>
      <div class="input">
        <label class="key">Pole size</label>
        <input type="number" class="single" value="0" min="0" max="0.5" step="0.01" data-key="poleSize">
      </div>
      <div class="input">
        <label class="key">Sea level</label>
        <input type="number" class="single" value="0" step="0.1" data-key="oceanLevel">
      </div>
    </section>
    <section class="group">
      <h2>Space!</h2>

      <div class="input">
        <label class="key">Atmosphere color</label>
        <input type="text" class="single" value="dddd00" placeholder="hex value" id="atmosphereColor"
          style="background: #dddd00; color: #111;">
      </div>
      <div class="input">
        <label class="key">Atmosphere alt.</label>
        <input type="number" class="single" value="100" data-key="atmosphereAltitude">
      </div>
    </section>
  </section>
</body>
</html>
